<mat-card class="form-area--card">
  <div class="form-area--card--title">
    <h3>Manufacturer Forms</h3>
  </div>
  <div id="form-area--card--container">
    <dx-form id="form" [colCount]="1" [formData]="manufacturer">
      <dxi-item dataField="manufacturerName"></dxi-item>
      <dxi-item class="form-area--card--container--button-container">
          <button mat-button>Save</button>
          <button mat-button>Add</button>
        </dxi-item>
    </dx-form>
  </div>
</mat-card>
